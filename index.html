<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Dindin - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container main-container">
        <header class="home-header">
            <i class="fas fa-dollar-sign app-logo"></i>
            <h1 class="app-title-text">MAIS DINDIN</h1>
        </header>

        <p class="mb-4 h5">Bem-vindo(a) de volta, Isaac!</p>

        <div class="card card-saldo mb-4">
            <div class="card-body text-center">
                <p class="saldo-label">Seu Saldo Atual</p>
                <p class="saldo-amount">R$ 12.345,67</p>
            </div>
        </div>

        <div class="card-section mb-4">
            <h6 class="section-title">Ações Rápidas</h6>
            <div class="row gx-3 gy-3">
                <div class="col-12 col-sm-6">
                    <a href="#" class="action-button">
                        <i class="fas fa-arrow-down text-despesa"></i>
                        <span>Nova Despesa</span>
                    </a>
                </div>
                <div class="col-12 col-sm-6">
                    <a href="#" class="action-button">
                        <i class="fas fa-arrow-up text-receita"></i>
                        <span>Nova Receita</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="card-section">
            <h6 class="section-title">Últimas Movimentações</h6>
            <div class="list-group">
                <div class="list-group-item transaction-item">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-briefcase transaction-icon"></i>
                        <div>
                            <p class="text-neutral fw-bold mb-0">Salário Mensal</p>
                            <small class="text-neutral">01/06/2025</small>
                        </div>
                    </div>
                    <span class="text-receita fw-bold">+R$ 5.000,00</span>
                </div>
                <div class="list-group-item transaction-item">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-shopping-cart transaction-icon"></i>
                        <div>
                            <p class="text-neutral fw-bold mb-0">Compras de Supermercado</p>
                            <small class="text-neutral">05/06/2025</small>
                        </div>
                    </div>
                    <span class="text-despesa fw-bold">-R$ 285,50</span>
                </div>
                <div class="list-group-item transaction-item">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-utensils transaction-icon"></i>
                        <div>
                            <p class="text-neutral fw-bold mb-0">Almoço</p>
                            <small class="text-neutral">07/06/2025</small>
                        </div>
                    </div>
                    <span class="text-despesa fw-bold">-R$ 75,00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
